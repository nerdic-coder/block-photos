<!DOCTYPE html>
<html>
  <head>
    <title>Block Photos</title>
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    img-src 'none';
    child-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'unsafe-inline';
    connect-src https://block-photos.com/ blockphotosapp:; ws://*"
    /> -->
    <script src="assets/blockstack-19.1.0.min.js"></script>
    <script>
      console.log('starr');
      function getParameterByName(name) {
        var match = RegExp('[?&]' + name + '=([^&]*)').exec(
          window.location.search
        );
        return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
      }

      if (
        typeof blockstack !== 'undefined' &&
        typeof blockstack.protocolEchoReplyDetection !== 'undefined' &&
        blockstack.protocolEchoReplyDetection()
      ) {
        // do nothing, page will be redirected
        console.log('detect');
      } else {
        var authResponse = getParameterByName('authResponse');

        if (authResponse) {
          console.log('do it!');
          window.location = 'blockphotosapp:' + authResponse;

          setTimeout(function() {
            window.location = 'https://block-photos.com/';
          }, 3000);
        }
      }
    </script>
  </head>
  <body></body>
</html>
