<!DOCTYPE html>
<html>
  <head>
    <title>Block Photos</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self'; 
    img-src 'none'; 
    child-src 'none';
    script-src 'unsafe-inline';
    style-src 'none';
    connect-src https://block-photos.com/ blockphotosapp:;"
    />
    <script>
      function getParameterByName(name) {
        var match = RegExp('[?&]' + name + '=([^&]*)').exec(
          window.location.search
        );
        return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
      }

      var authResponse = getParameterByName('authResponse');
      window.location = 'blockphotosapp:' + authResponse;

      setTimeout(function() {
        window.location = 'https://block-photos.com/';
      }, 3000);
    </script>
  </head>
  <body></body>
</html>
